name: Flask CI  # Nom du workflow

on: [push, pull_request]  # Exécute l'action à chaque push ou PR

jobs:
  test:
    runs-on: ubuntu-latest  # Utiliser un environnement Linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Récupérer le code du dépôt GitHub

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Définir la version de Python

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest
